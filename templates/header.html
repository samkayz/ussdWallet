{% load static %}
{% load humanize %}
<div class="header dashboard">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <nav class="navbar navbar-expand-lg navbar-light px-0">
                            <a class="navbar-brand" href="/home"><img src="{% static 'home/images/w_logo.png'%}" alt=""></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/home">Dashboard</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/sendmoney">Send Money</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Pay Bills</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/history">History</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/settings">Settings</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="dashboard_log my-2">
                                <div class="d-flex align-items-center">
                                    <div class="account_money">
                                        <ul>
                                            <li class="usd">
                                                <span>NGN {{user_wallet.bal|intcomma}}</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="profile_log dropdown">
                                        <div class="user" data-toggle="dropdown">
                                            <span class="thumb"><i class="la la-user"></i></span>
                                            {% if user.fullname == None %}
                                                <span class="name">{{user.mobile}}</span>
                                            {% else %}
                                                <span class="name">{{user.fullname|upper}}</span>
                                            {% endif %}
                                            <span class="arrow"><i class="la la-angle-down"></i></span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="/history" class="dropdown-item">
                                                <i class="la la-book"></i> History
                                            </a>
                                            <a href="/settings" class="dropdown-item">
                                                <i class="la la-cog"></i> Setting
                                            </a>
                                            <a href="/logout" class="dropdown-item logout">
                                                <i class="la la-sign-out"></i> Logout
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
